<ul 
  class="block" 
  [ngClass]="{
    'flex': !isMobile()
  }"
>
  @if (user$ | async; as user) {
    <li 
      class="ms-2" 
      [ngClass]="{
        'ms-2': !isMobile()
    }">
      <a routerLink="/account">Account</a>
    </li>
    @if (user.role === 'Manager') {
      <li 
        class="ms-2" 
        [ngClass]="{
          'ms-2': !isMobile()
      }">
        <a routerLink="/admin">Dashboard</a>
      </li>
    }
    <li 
      class="ms-2" 
      [ngClass]="{
        'ms-2': !isMobile()
    }">
      <lib-logout-button />
    </li>
  } @else {
    <li 
      class="ms-2" 
      [ngClass]="{
        'ms-2': !isMobile()
    }">
      <a routerLink="/auth/login">Login</a>
    </li>
  }
</ul>
