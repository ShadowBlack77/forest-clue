<ul>
  @if (user$ | async) {
    <li 
      class="ms-2" 
      [ngClass]="{
        'ms-2': !isMobile()
    }">
      <a routerLink="/account">Account</a>
    </li>
    <li class="ms-2">
      <button>Logout</button>
    </li>
  } @else {
    <li class="ms-2">
      <a routerLink="/auth/login">Login</a>
    </li>
  }
</ul>
