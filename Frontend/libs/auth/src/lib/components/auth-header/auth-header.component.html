<ul class="flex">
  @if (user$ | async; as user) {
    <li 
      class="ms-2" 
      [ngClass]="{
        'ms-2': !isMobile()
    }">
      <a routerLink="/account">Account</a>
    </li>
    @if (user.role === 'admin') {
      <li 
        class="ms-2" 
        [ngClass]="{
          'ms-2': !isMobile()
      }">
        <a routerLink="/admin">Dashboard</a>
      </li>
    }
    <li class="ms-2">
      <button>Logout</button>
    </li>
  } @else {
    <li class="ms-2">
      <a routerLink="/auth/login">Login</a>
    </li>
  }
</ul>
