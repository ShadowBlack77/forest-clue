<form [formGroup]="loginForm" (submit)="onSubmit()">
  <div class="mb-4 text-center">
    <h2 class="text-4xl">Login Form</h2>
  </div>
  <div class="mb-3">
    <label for="email" class="block mb-1">Email</label>
    <input 
      type="email"
      id="email"
      name="email"
      formControlName="email"
      placeholder="john@example.com"
      class="border rounded-md py-1 px-2 w-full"
    >
  </div>
  <div class="mb-3">
    <label for="password" class="block mb-1">Password</label>
    <input 
      type="password"
      id="password"
      name="password"
      formControlName="password"
      placeholder="********"
      class="border rounded-md py-1 px-2 w-full"
    >
  </div>
  <div class="flex justify-between mb-5">
    <p>
      Don't have account? 
      <a routerLink="/auth/register">Register</a>
    </p>
    <a routerLink="/auth/reset-password">Forgot Password?</a>
  </div>
  <div class="flex justify-center">
    <button type="submit" class="bg-black text-white rounded-md w-1/2 text-xl">Login</button>
  </div>
</form>
