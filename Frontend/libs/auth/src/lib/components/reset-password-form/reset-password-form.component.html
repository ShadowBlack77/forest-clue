<form [formGroup]="resetPasswordForm" (submit)="onSubmit()">
  <div class="mb-4 text-center">
    <h2 class="text-4xl">Reset Password</h2>
  </div>
  <div>
    <p class="italic">*Provide your addres email below</p>
  </div>
  <div class="mb-3">
    <label for="email" class="block mb-1">Email</label>
    <input 
      type="email"
      id="email"
      name="email"
      formControlName="email"
      placeholder="john@example.com"
      class="border rounded-md py-1 px-2 w-full"
    >
  </div>
  <div class="text-right">
    <a routerLink="/auth/login">Back to Login page</a>
  </div>
  <div class="flex justify-center">
    <button type="submit" class="bg-black text-white rounded-md w-1/2 text-xl">Send Link</button>
  </div>
</form>
