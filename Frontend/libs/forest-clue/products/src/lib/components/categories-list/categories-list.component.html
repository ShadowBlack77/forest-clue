<select
  name="category"
  id="category"
  class="border border-black rounded-md px-1 py-0.5"
  (change)="changeCategory($event)"
>
  <option [selected]="currentCategory() === ''" value="all">All</option>
  @for (category of categories$ | async; track category.id) {
    <option 
      [value]="category.name"
      [selected]="category.name === currentCategory()"
    >{{ category.name | titlecase }}</option>
  }
</select>
