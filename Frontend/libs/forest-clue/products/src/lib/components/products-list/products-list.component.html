<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
  @for (product of products$ | async; track product.id) {
    <div class="border rounded-md p-4 flex flex-col items-center">
      <img 
        [ngSrc]="product.imageUrl"
        [alt]="product.name"
        width="500"
        height="500"
      />
      <div class="flex justify-between w-full items-center mb-2">
        <h4 class="text-lg font-semibold">{{ product.name }}</h4>
        <p>{{ product.price | currency }}</p>
      </div>
      <div class="w-full">
        <lib-cart-button [product]="product" />
      </div>
    </div>
  }
</div>
<div class="my-5">
  <div class="flex justify-center items-center">
    <button (click)="prev()" class="text-2xl">Prev</button>
    <p class="mx-4 text-xl">{{ selectedPage() }}</p>
    <button (click)="next()" class="text-2xl">Next</button>
  </div>
</div>
