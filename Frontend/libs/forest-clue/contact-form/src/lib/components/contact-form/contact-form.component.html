<div class="grid grid-cols-1 md:grid-cols-2">
  <div class="w-full min-h-[100vh] bg-[url('https://images.pexels.com/photos/1546027/pexels-photo-1546027.jpeg?auto=compress&cs=tinysrgb&w=600')] bg-cover bg-center relative">
    <div class="absolute w-full h-full py-6 px-4 lg:px-16 xl:px-32">
      <div class="flex items-center h-full">
        <div class="w-full">
          <h2 class="text-white text-5xl lg:text-8xl font-light mb-4 text-center">
            CONTACT FROM
          </h2>
        </div>
      </div>
    </div>
  </div>
  <div class="flex justify-center items-center">
    <form [formGroup]="contactForm" (submit)="submit()" class="w-full px-4 py-6 md:py-0 lg:w-2/3">
      @if (contactFormMessage()) {
        <div class="mb-2">
          <p class="italic">*{{ contactFormMessage() }}</p>
        </div>
      }
      <div class="mb-3">
        <label for="email" class="block mb-1 text-xl">Email</label>
        <input 
          type="text"
          id="email"
          name="email"
          placeholder="email@example.com"
          class="border border-black rounded-md px-3 py-1 w-full text-xl"
          formControlName="email"
          autocomplete="off"
        >
      </div>
      <div class="mb-3">
        <label for="message" class="block mb-1 text-xl">Content</label>
        <textarea 
          name="message" 
          id="message"
          placeholder="Your message"
          class="border border-black rounded-md px-3 py-1 w-full text-xl h-[150px]"
          formControlName="message"
          autocomplete="off"
          style="resize: none;"
        ></textarea>
      </div>
      <div>
        <button 
          [disabled]="!contactForm.valid"
          class="bg-black w-full text-white py-1 text-xl rounded-md"
          [ngClass]="{
            'bg-black/70': !contactForm.valid
          }"
        >
          @if (isFormSubmitted()) {
            <div class="grid w-full place-items-center rounded-lg">
              <svg class="text-gray-300 animate-spin" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg"
                width="24" height="24">
                <path
                  d="M32 3C35.8083 3 39.5794 3.75011 43.0978 5.20749C46.6163 6.66488 49.8132 8.80101 52.5061 11.4939C55.199 14.1868 57.3351 17.3837 58.7925 20.9022C60.2499 24.4206 61 28.1917 61 32C61 35.8083 60.2499 39.5794 58.7925 43.0978C57.3351 46.6163 55.199 49.8132 52.5061 52.5061C49.8132 55.199 46.6163 57.3351 43.0978 58.7925C39.5794 60.2499 35.8083 61 32 61C28.1917 61 24.4206 60.2499 20.9022 58.7925C17.3837 57.3351 14.1868 55.199 11.4939 52.5061C8.801 49.8132 6.66487 46.6163 5.20749 43.0978C3.7501 39.5794 3 35.8083 3 32C3 28.1917 3.75011 24.4206 5.2075 20.9022C6.66489 17.3837 8.80101 14.1868 11.4939 11.4939C14.1868 8.80099 17.3838 6.66487 20.9022 5.20749C24.4206 3.7501 28.1917 3 32 3L32 3Z"
                  stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></path>
                <path
                  d="M32 3C36.5778 3 41.0906 4.08374 45.1692 6.16256C49.2477 8.24138 52.7762 11.2562 55.466 14.9605C58.1558 18.6647 59.9304 22.9531 60.6448 27.4748C61.3591 31.9965 60.9928 36.6232 59.5759 40.9762"
                  stroke="currentColor" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" class="text-gray-900">
                </path>
              </svg>
            </div>
          } @else {
            <span>Send</span>
          }
        </button>
      </div>
    </form>
  </div>
</div>
